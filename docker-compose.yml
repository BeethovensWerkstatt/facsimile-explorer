version: "3"

services:
  front:
    image: nginx
    ports:
      - 8080:8080
    volumes:
      - ./docker-nginx.conf:/etc/nginx/conf.d/default.conf
    depends_on:
      - "webpack"
  webpack:
    image: node
    volumes:
      - ./:/usr/app/
    working_dir: /usr/app/
    command: "npm run serve"
